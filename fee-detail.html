<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>水费</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>水费</h2>
  </header>
</div>
<div class="content fit-height">
  <div class="fee-head">
    <div class="location">
      <i class="all_bg"></i>
      <span>上海市</span>
    </div>
    <div class="fee-img">
      <img src="images/water.png" width="60" height="60">
    </div>
  </div>
  <div class="fee-main">
    <div class="main-form">
      <ul class="form-list">
        <li class="unit">
          <label>缴费单位</label>
          <a href="###">请选择缴费单位请选择缴费单位请选择缴费单位请选择缴费单位请选择缴费单位请选择缴费单位<em class="icon-right"></em></a>
        </li>
        <li>
          <label>户号</label>
          <input type="text" placeholder="查看纸质账单">
        </li>
        <li>
          <label>账单月份</label>
          <select>
            <option>请选择账单月份</option>
            <option>2017年8月</option>
            <option>2017年7月</option>
            <option>2017年6月</option>
          </select>
          <em class="icon-right"></em>
        </li>
        <li class="code">
          <label>条形码</label>
          <span>条形码只能是24位的数字</span>
          <a href="###" class="all_bg"></a>
        </li>
        <li class="amount">
          <label>账单金额</label>
          <input type="text" placeholder="请输入金额（单位：元）">
          <span>元</span>
        </li>
      </ul>
    </div>
    <div class="fee-tag">
      <h4 class="tag-tit">选择缴费标签，缴费更便捷</h4>
      <ul class="tag-list">
        <li>
          <span>我家</span>
          <i class="all_bg sel"></i>
        </li>
        <li class="on">
          <span>朋友家</span>
          <i class="all_bg sel"></i>
        </li>
        <li>
          <span>出租房</span>
          <i class="all_bg sel"></i>
        </li>
        <li>
          <span>房东</span>
          <i class="all_bg sel"></i>
        </li>
        <li class="add">
          <i class="all_bg"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="fee-btn">
    <input type="button" value="下一步">
  </div>
</div>
<div class="bottom-bg">
  <img src="images/bottom-bg.png">
</div>
</body>
</html>
