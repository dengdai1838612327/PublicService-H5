<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"><span>返回</span></a>
    <a href="###" class="a_city"><i class="all_bg"></i><span>上海</span></a>
  </header>
</div>
<div class="content" style="padding:45px 0 50px;">
  <div class="banner">
    <img src="images/banner.jpg">
  </div>
  <div class="notice" onclick="return gg_modal();">
    <i class="news_img"></i>
    <div class="t-news" id="t-news">
      <a href="###" title="关于商城因春节假期延迟发货及其它影响的通知">关于商城因春节假期延迟发货及其它影响的通知1</a>
      <a href="###" title="关于商城因春节假期延迟发货及其它影响的通知">关于商城因春节假期延迟发货及其它影响的通知2</a>
      <a href="###" title="关于商城因春节假期延迟发货及其它影响的通知">关于商城因春节假期延迟发货及其它影响的通知3</a>
    </div>
    <script>
        var box = document.getElementById("t-news"), can = true;
        box.innerHTML += box.innerHTML;
        box.onmouseover = function () { can = false };
        box.onmouseout = function () { can = true };
        new function () {
            var stop = box.scrollTop % 30 == 0 && !can;
            if (!stop) box.scrollTop == parseInt(box.scrollHeight / 2) ? box.scrollTop = 0 : box.scrollTop++;
            setTimeout(arguments.callee, box.scrollTop % 30 ? 10 : 2000);
        };
    </script>
  </div>
  <div class="fee-type">
    <ul class="ul-list">
      <li>
        <div>
          <a href="/">
            <img src="images/index-1.png" width="52" height="40">
            <span>水费</span>
          </a>
        </div>
      </li>
      <li>
        <div>
          <a href="/">
            <img src="images/index-2.png" width="52" height="40">
            <span>电费</span>
          </a>
        </div>
      </li>
      <li>
        <div>
          <a href="/">
            <img src="images/index-3.png" width="52" height="40">
            <span>煤气费</span>
          </a>
        </div>
      </li>
      <li>
        <div>
          <a href="/">
            <img src="images/index-4.png" width="52" height="40">
            <span>手机充值</span>
          </a>
        </div>
      </li>
      <li>
        <div class="bd-no">
          <a href="/">
            <img src="images/index-5.png" width="52" height="40">
            <span>违章缴费</span>
          </a>
        </div>
      </li>
      <li>
        <div class="bd-no">
          <a href="/">
            <img src="images/index-6.png" width="52" height="40">
            <span>加油卡充值</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="footer">
  <ul>
    <li class="on">
      <i class="all_bg tab1"></i>
      <span>生活缴费</span>
    </li>
    <li class="on">
      <i class="all_bg tab2"></i>
      <span>缴费记录</span>
    </li>
    <li class="on">
      <i class="all_bg tab3"></i>
      <span>常用地址</span>
    </li>
  </ul>
</div>
<div class="bg-gray"></div>
<div class="gg-modal">
  <i class="all_bg close"></i>
  <h5>公告栏</h5>
  <div class="con">
    <p>亲，因系统维护，</p>
    <p>2018年1月31日23:00—02月23日10:00暂停上海燃气缴费业务，请不要缴费</p>
    <p>感谢您的配合</p>
  </div>
  <i class="bot-bg"></i>
</div>
<script src="js/jquery.min.js"></script>
<script>
function gg_modal(){
  var bggray = $(".bg-gray");
  var modal = $(".gg-modal");
  bggray.css("width",window.screen.width);
  bggray.css("height",window.screen.height);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
