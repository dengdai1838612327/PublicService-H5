<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>水费</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>水费</h2>
    <a href="###" class="link">缴费记录</a>
  </header>
</div>
<div class="content fit-height fee-record">
  <div class="fee-head">
    <div class="fee-img">
      <img src="images/water.png" width="60" height="60">
      <span>账单查询中...</span>
    </div>
  </div>
  <div class="fee-main">
    <div class="main-form">
      <ul class="form-list">
        <li>
          <label>缴费户号</label>
          <span>123456789</span>
        </li>
        <li>
          <label>缴费单位</label>
          <span>请选择缴费单位请选择缴费单位请选择缴费单位请选择缴费单位请选择缴费单位请选择缴费单位</span>
        </li>
        <li>
          <label>2017年7月账单</label>
          <span class="f16">100</span>
        </li>
      </ul>
    </div>
    <div class="main-tips">
      <p>未出账或已经缴纳，暂时无需缴费</p>
    </div>
  </div>
  <div class="fee-btn">
    <input type="button" value="立即缴费">
  </div>
</div>
<div class="bottom-bg">
  <img src="images/bottom-bg.png">
</div>
</body>
</html>
